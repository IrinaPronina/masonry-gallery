<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сетка элементов с фильтром</title>
    <link
      rel="preload"
      href="fonts/gothampro_black.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="preload" href="fonts/gothampro_bold.woff2" as="font" type="font/woff2" crossorigin />
    <link
      rel="preload"
      href="fonts/gothampro_regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body id="body">
    <div class="page">
      <h1 class="page__title">Сетка элементов с фильтром</h1>
      <section class="work">
        <div class="work__container container">
          <div class="work__top">
            <h2 class="work__title">Our <b>Work</b></h2>
            <ul class="work__tabs">
              <li class="work__tab">
                <button class="work__btn work__btn--active" data-filter="all">all images</button>
              </li>
              <li class="work__tab">
                <button class="work__btn" data-filter="nature">nature</button>
              </li>
              <li class="work__tab">
                <button class="work__btn" data-filter="flowers">flowers</button>
              </li>
              <li class="work__tab">
                <button class="work__btn" data-filter="trees">trees</button>
              </li>
            </ul>
          </div>
          <div class="work__gallery gallery" id="gallery">
            <div class="gallery__item gallery__item--hidden" data-target="flowers">
              <img class="gallery__img" src="/images/1.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="nature">
              <img class="gallery__img" src="/images/2.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="flowers">
              <img class="gallery__img" src="/images/3.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="nature">
              <img class="gallery__img" src="/images/4.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="flowers">
              <img class="gallery__img" src="/images/5.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="flowers">
              <img class="gallery__img" src="/images/6.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="trees">
              <img class="gallery__img" src="/images/7.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="nature">
              <img class="gallery__img" src="/images/8.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="trees">
              <img class="gallery__img" src="/images/9.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="trees">
              <img class="gallery__img" src="/images/10.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="flowers">
              <img class="gallery__img" src="/images/11.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="trees">
              <img class="gallery__img" src="/images/12.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="flowers">
              <img class="gallery__img" src="/images/13.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="trees">
              <img class="gallery__img" src="/images/14.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="nature">
              <img class="gallery__img" src="/images/15.jpg" alt="" />
            </div>
            <div class="gallery__item gallery__item--hidden" data-target="nature">
              <img class="gallery__img" src="/images/16.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
